<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sign Up</title>
            <link rel="stylesheet" href="form.css">
</head>
<body>
           
           <div class="container"> 
            <img src="unnamed.webp" height="40px" style="transform: translate(72px,0px);">
            <h2><b><u>Sign Up</u></b></h2>
            <form>
            <div class="signup">
            <label for="name">Name:</label><br>
            <input type="text"><br>
            </div>
            <div class="signup">
            <label for="email">Email:</label><br>
            <input type="text"><br>
            </div>
            <div class="signup">
            <label for="password">Password:</label><br>
            <input type="text"><br>
            </div>
            <div class="signup">
            <label for="password">Confirm Password:</label><br>
            <input type="text"><br>
            </div>
            <div class="signup">
            <button>Sign Up</button>
            </div>
            </form>
           </div>
</body>
</html>
